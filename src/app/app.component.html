<div class="container">
  <div *ngIf="resultStatistics">
    <ul>
      <li *ngFor="let number of resultStatistics.topNumbers">{{ number }}</li>
      <li>{{ resultStatistics.mostFrequentNumeroChance }}</li>
      <ul>
        <li>{{ calculatePercentage().toFixed(4) }}%</li>
      </ul>
    </ul>
  </div>
</div>
