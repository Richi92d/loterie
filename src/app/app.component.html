<div class="container">
    <div *ngIf="predictedNumbers">
        <h3 style="text-align: center;">Prédictions pour le prochain tirage :</h3>
        <p>
            Les numéros prédits : <span>{{ predictedNumbers.topNumbers.join(', ') }}</span>
        </p>
        <p style="color: goldenrod;">
            Le numéro chance prédit : {{ predictedNumbers.predictedNumeroChance }}
        </p>
    </div>
</div>
